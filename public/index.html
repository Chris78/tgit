 <body>
     <br><br><br><br>
   <center><H1>tgit - [t'ag it]</h1>
   <p>
       Don't tag your files! Tag their sha-keys!
   </p>
   <ul>
       <li>Tag em once, find em all life long.</li>
       <li>Tag a file and you have tagged all of it's copies too.</li>
       <li>Your tags stick to the content, not the files location.</li>
   </ul>

   <a href="/files">Get started!</a>
   </center>
  </body>
